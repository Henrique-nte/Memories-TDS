<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professores</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <style>
    body {
      background-image: url(img/bg3.png);
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttonn-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 24px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="slide-container swiper">
    <div class="slide-content">
      <div class="card-wrapper swiper-wrapper">

        <!-- Card 1 -->
        <div class="card swiper-slide">
          <div class="image-content">
            <span class="overlay"></span>
            <div class="card-image">
              <img src="img/professor1.jpeg" alt="Foto da professora Thais Linda" class="card-img">
            </div>
          </div>
          <div class="card-content">
            <h2 class="name">Thais Linda</h2>
            <p class="description">Uma ótima professora, amamos muito ela.</p>
            <a href="https://www.instagram.com" target="_blank" class="button">Instagram</a>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card swiper-slide">
          <div class="image-content">
            <span class="overlay"></span>
            <div class="card-image">
              <img src="img/welin.heic" alt="Foto do professor Wellington" class="card-img">
            </div>
          </div>
          <div class="card-content">
            <h2 class="name">Wellington</h2>
            <p class="description">Pega o brabo, professor de Modelagem de Sistemas.</p>
            <a href="https://www.instagram.com/wellington_luiz_andrade/" target="_blank" class="button">Instagram</a>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card swiper-slide">
          <div class="image-content">
            <span class="overlay"></span>
            <div class="card-image">
              <img src="img/professor2.jpeg" alt="Foto do professor Rafael" class="card-img">
            </div>
          </div>
          <div class="card-content">
            <h2 class="name">Rafael</h2>
            <p class="description">Professor de SQL e Banco de Dados, a lenda.</p>
            <a href="https://www.instagram.com" target="_blank" class="button">Instagram</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Swiper Navigation -->
    <div class="swiper-button-next swiper-navBtn"></div>
    <div class="swiper-button-prev swiper-navBtn"></div>
    <div class="swiper-pagination"></div>


    <div class="buttonn-container">
      <a href="home.html" class="button">Voltar à Página Inicial</a>
    </div>


    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
