  <style>
    body {
      background-image: url(img/bg3.png);
      background-size: cover;
      background-attachment: fixed;
    }

    a {
      text-decoration: none;
      /* Remove o sublinhado */
      outline: none;
      /* Remove a linha azul de foco */
      color: black;
      /* Define a cor do texto */
    }

    a p {
      margin: 0;
      font-size: 19px;
    }

    a:active,
    a:focus {
      outline: none;
    }

    /* Centralizar o título "VÍDEOS" no topo da seção */
    #seção\ videos {
      text-align: center;
      font-size: 2.5rem;
      /* Tamanho maior para destaque */
      font-weight: bold;
      color: #fff;
      /* Contraste com o fundo */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      /* Efeito de sombra */
      margin-bottom: 20px;
    }

    /* Ajustar o layout do container de vídeos */
    .video-container2 {
      display: flex;
      flex-wrap: wrap;
      /* Permite quebra de linha para responsividade */
      gap: 20px;
      /* Espaçamento entre os vídeos */
      justify-content: center;
      /* Centraliza os vídeos horizontalmente */
      padding: 20px;
    }

    /* Estilo dos vídeos */
    .video-container2 .video {
      width: 300px;
      /* Largura fixa para os vídeos */
      height: 200px;
      /* Altura fixa */
      overflow: hidden;
      /* Oculta partes fora do container */
      border-radius: 10px;
      /* Cantos arredondados */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      /* Sombra ao redor dos vídeos */
      transition: transform 0.3s ease;
      /* Animação ao passar o mouse */
    }

    .video-container2 .video video {
      width: 100%;
      /* Ajusta para ocupar toda a largura */
      height: 100%;
      /* Ajusta para ocupar toda a altura */
      object-fit: cover;
      /* Ajusta o vídeo ao container */
      cursor: pointer;
      /* Cursor de clique nos vídeos */
    }

    .video-container2 .video:hover {
      transform: scale(1.05);
      /* Efeito de zoom ao passar o mouse */
    }

    /* Estilo do pop-up de vídeo */
    .popup-video {
      display: none;
      /* Esconde o pop-up por padrão */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      /* Fundo escuro semi-transparente */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Fica acima de todos os elementos */
    }

    .popup-video video {
      width: 80%;
      max-width: 900px;
      /* Limita a largura máxima do vídeo */
      border-radius: 10px;
    }




    .popup-video span {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      /* Garante que o span seja redondo */
      padding: 15px;
      /* Ajuste para garantir que seja proporcionalmente redondo */
      width: 60px;
      /* Largura fixa */
      height: 60px;
      /* Altura fixa */
      display: flex;
      justify-content: center;
      align-items: center;
      /* Alinha o conteúdo (ícone) no centro */
      transition: background 0.3s ease;
    }

    .popup-video span:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
